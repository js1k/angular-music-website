<div class="livelist">

  <div class="livebar">
    <h3>热门主播</h3>
  </div>

  <div *ngFor="let item of liveList" class="liveContainer">

    <a href="" class="live">
      <img class="liveimg" [src]="item?.imgUrl" />
    </a>

    <div class="ltitle">
      <a [href]="item?.aLinkUrl">{{item?.singerTitle}}</a>
      <p>{{item?.desc}}</p>
    </div>
  </div>
</div>
