

<div class="progress" >  
    <div class="progressContainer" (mousedown)="changeProLine($event)"  >
  
      <div class="progressLine" [ngStyle]='{"width":valueSrcProLine+"px"}' >
      </div>
      
      <div class="targetBtn"  #btn id="targetBtn" [ngStyle]='{"left":valueSrcProLine-9+"px"}' (mousedown)="btnDown($event,btn)">
  
      </div>    
    </div>
  </div>
